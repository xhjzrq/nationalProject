<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/common.js"> </script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="L_id" class="layui-form-label">
                            <span class="x-red">*</span>管材编号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_id" name="id" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_specifications" class="layui-form-label">
                            <span class="x-red">*</span>规格</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_specifications" name="specifications" required="" lay-verify="specifications" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_material" class="layui-form-label">
                            <span class="x-red">*</span>材质</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_material" name="material" required="" lay-verify="material" autocomplete="off" class="layui-input"></div>
                        </div>
                    <div class="layui-form-item">
                        <label for="L_heatNo" class="layui-form-label">
                            <span class="x-red">*</span>炉批号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_heatNo" name="heatNo" required="" lay-verify="heatNo" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_length" class="layui-form-label">
                            <span class="x-red">*</span>料长</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_length" name="length" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_count" class="layui-form-label">
                            <span class="x-red">*</span>根数</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_count" name="count" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L-priority" class="layui-form-label">
                            <span class="x-red">*</span>优先级</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L-priority" name="priority" required="" lay-verify="priority" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L-useNumber" class="layui-form-label">
                            <span class="x-red">*</span>使用根数</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L-useNumber" name="useNumber" required="" lay-verify="useNumber" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div align="center"><div class="layui-form-item">
                        <!--<label for="L_repass" class="layui-form-label"></label>-->
                        <button class="layui-btn" lay-filter="add" lay-submit="">确认</button></div></div>
                </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });
             var addData;
                //监听提交
                form.on('submit(add)',
                function(data) {
                    // data.field.L_length ="";
                    // data.field.L_bendingpoint ="";
                    // data.field.L_straightpipesection ="";
                    // data.field.L_curvedangle ="";
                    // data.field.L_length ="";
                    // data.field.L_length ="";
                    // data.field.L_length ="";
                    // data.field.L_length ="";
                    // data.field.L_length ="";
                    // data.field.L_length ="";
                    // data.field.L_length ="";

                    if(!zdryscuserdata.hasOwnProperty("lengthData")){
                        zdryscuserdata.lengthData=[];
                    }
                    zdryscuserdata.lengthData.push(data.field);
                    sessionStorage.removeItem("zdryscuser");
                    sessionStorage.setItem("zdryscuser",JSON.stringify(zdryscuserdata));
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {

                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });
                    return false;
                });

            });</script>

    </body>

</html>
