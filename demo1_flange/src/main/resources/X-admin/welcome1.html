<script>
    layui.use(['table','form'], function(){
        $ = layui.jquery;
        var table = layui.table;
        var form = layui.form;


        // form.on('submit(add)',function(data) {
        //    console.log(data)
        //         layer.alert("修改成功", {
        //             icon: 6
        //         })
        //     });
        //   console.log(zdryscuserdata.parameterdata);
        form.on('submit(add)', function(data) {
            // console.log($("form").serializeArray());
            var carry ="";
            var holes ="";
            var accuracy ="";
            $.each($("form").serializeArray(), function(i, field){
                // console.log(field);
                // console.log(field.value);
               if(field.name == "carry"){
                   carry =field.value;
               }else if(field.name == "holes"){
                   holes =field.value;
                }else if(field.name == "accuracy"){
                   accuracy =field.value;
               }
            });
            // console.log(carry+'---'+holes+'---'+accuracy)
            var dataList = zdryscuserdata.parameterdata;
            var map =dataList;
            // var map ={};
            // for(var i=0 ;i<dataList.length;i++){
            //     map[(i+1)] = dataList[i];
            // }
            getEndValue(map,carry,holes,accuracy);


            // layer.alert("等一下再跳【【",{
            //     icon:6
            // })
            return false;
        });

        form.on('radio(carry)', function (data) {
            //   console.log(data)
            // console.log(data.value)
            var holesList = "";
            if(data.value == "4"){
                    holesList ='<option value="0">0</option>'+
                        '<option value="4">4</option>'+
                        '<option value="8">8</option>'+
                        '<option value="12">12</option>'+
                        '<option value="16">16</option>'+
                        '<option value="20">20</option>';
            }else if(data.value == "6"){
                holesList = '<option value="0">0</option>'+
                    '<option value="6">6</option>'+
                    '<option value="10">10</option>'+
                    '<option value="14">14</option>';
            }
            // console.log(holesList);
            $("#holes").html(holesList);
            form.render("select");//这个很重要
        });



        showParameterList();
        function showParameterList() {
            var html;
            if (zdryscuserdata.hasOwnProperty("parameterdata")){
                var dataList = zdryscuserdata.parameterdata;
                // console.log(dataList);
                var num =0;
                for(var i in dataList) {
                    num++;
                    // for(var i=0 ;i<dataList.length;i++){
                    html += '<tr> <td>' + num + '</td>' +
                        '<td>' + dataList[i].length + '</td>' +
                        '<td>' + dataList[i].bendingpoint + '</td>' +
                        '<td>' + dataList[i].straightpipesection + '</td>' +
                        '<td>' + dataList[i].corner + '</td>' +
                        '<td>' + dataList[i].curvedangle + '</td>' +
                        '<td>' + dataList[i].xory + '</td>' +
                        '<td>' + dataList[i].zzz + '</td>' +
                        ' <td className="td-manage">' +
                        ' <a title="编辑" onClick="xadmin.open(\'编辑\',\'parameter-edit.html?' + i + '\',452,550)" href="javascript:;"><i class="layui-icon">&#xe642;</i></a>' +
                        ' <a title="删除" onClick="member_del(this,\'' + i + '\')" href="javascript:;"><i class="layui-icon">&#xe640;</i></a></td>';
                }
                // }
                $("#parameterlist").html(html);
            }
            // console.log("没有这个字段！！！");
        }

        function getEndValue(table,carry,holes,accuracy) {
            // console.log(carry+'---'+holes+'---'+accuracy)
            $.ajax({
                url: "/api/calculation",
                type: "post",
                contentType: "application/json",
                xhrFields : {
                    withCredentials : true
                },
                data: JSON.stringify({
                    table : table,
                    carry : carry,
                    holes : holes,
                    accuracy : accuracy
                }),
                success: function (res) {
                    $("#initialAngle").html(res.initialAngle);
                    $("#tailAngle").html(res.tailAngle);
                    $("#preTurningAngle").html(res.preTurningAngle);
                }
            });

        }


        getConf();
        function getConf() {
            $.ajax({
                url: "/api/getConf",
                type: "post",
                contentType: "application/json",
                xhrFields : {
                    withCredentials : true
                },
                data: "",
                success: function (res) {
                    // console.log(res);
                    if(JSON.stringify(res.data) === '{}'){
                        return;
                    }
                    if(res.data.carry == "4"){
                        holesList ='<option value='+res.data.holes+'>'+res.data.holes+'</option>'+
                            '<option value="0">0</option>'+
                            '<option value="4">4</option>'+
                            '<option value="8">8</option>'+
                            '<option value="12">12</option>'+
                            '<option value="16">16</option>'+
                            '<option value="20">20</option>';
                    }else if(res.data.carry == "6"){
                        holesList = '<option value='+res.data.holes+'>'+res.data.holes+'</option>'+
                            '<option value="0">0</option>'+
                            '<option value="6">6</option>'+
                            '<option value="10">10</option>'+
                            '<option value="14">14</option>';
                    }
                    $("#holes").html(holesList);
                    form.render("select");//这个很重要
                    accuracyList='<option value='+res.data.accuracy+'>'+res.data.accuracy+'</option>'+
                               '<option value="1">1</option>'+
                               '<option value="0">0</option>'+
                               ' <option value="2">2</option>'+
                               '<option value="3">3</option>'+
                               ' <option value="4">4</option>';
                    $("#accuracy").html(accuracyList);

                    $("input[name=carry][value = '4']").attr("checked", res.data.carry == 4 ? true : false);
                    $("input[name=carry][value = '6']").attr("checked", res.data.carry == 6 ? true : false);
                    form.render(); //更新全部

                    // $("#accuracy").html(res.data.accuracy);
                    // $("#holes").html(res.data.holes);
                }
            });

        }


    });
    function deldata (argument) {
        // console.log("进入到删除的方法中");
        // layer.alert("请确认清除参数列表！",{
        //     icon:6
        // });
        layer.confirm('确认要清空参数吗？',function(index){
        $("#parameterlist").html("");
        zdryscuserdata.parameterdata={};
        sessionStorage.removeItem("zdryscuser");
        sessionStorage.setItem("zdryscuser",JSON.stringify(zdryscuserdata));
            location.reload();
        });
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            var keyNum =0;
            var parameterdata ={}
            delete zdryscuserdata.parameterdata[id];
            for(var key in zdryscuserdata.parameterdata){
                keyNum++;
                parameterdata[keyNum] = zdryscuserdata.parameterdata[key];
            }
            zdryscuserdata.parameterdata ={};
            zdryscuserdata.parameterdata = parameterdata;
            // console.log(zdryscuserdata.parameterdata);
            sessionStorage.removeItem("zdryscuser");
            sessionStorage.setItem("zdryscuser",JSON.stringify(zdryscuserdata));
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
            location.reload();
        });

    }
